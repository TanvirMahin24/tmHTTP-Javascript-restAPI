<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <title>tmHTTP Library Example</title>
</head>
<body>
    <div class="main">
        <div class="header ">
            <span class="header-title">tmHTTP</span>
            <span class="header-tag">A simple restful API Libraby to help you out by Tanvir Mahin</span>
        </div>
        <div class="container">
            <div class="content u-full-width">
                <button class="button-primary three columns" id="btn-get">GET Method</button>
                <button class="button-primary three columns" id="btn-post">POST Method</button>
                <button class="button-primary three columns" id="btn-put">PUT Method</button>
                <button class="button-primary three columns" id="btn-delete">DELETE Method</button>
            </div>
            <div class="input">
                <form id="input-form">
                    
                </form>
            </div>
            <div >
                <table class="u-full-width">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody class="output">
                    </tbody>
                  </table>
            </div>
        </div>
        </div>
    <script src="./js/tmHTTP.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
